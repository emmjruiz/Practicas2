<index class="html"></index>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para alguien especial</title>
    <!-- Framework estético -->
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <style>
        body { background-color: #fff5f7; } /* Un tono rosado muy suave */
        .foto { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Hola, [Su Nombre] ❤️</h1>
    <p>Hice esta página para decirte lo mucho que me gustas...</p>
    
    <img src="tu-foto-favorita.jpg" class="foto" alt="Nosotros">

    <button id="botonMagico">Haz clic aquí</button>

    <!-- Librería de Confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.getElementById('botonMagico').onclick = function() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ff69b4']
            });
        };
    </script>
</body>
</html>
